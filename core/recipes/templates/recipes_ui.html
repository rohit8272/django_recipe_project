<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recipe App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
<style>

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

</head>
<body>
    
    <form class="container mt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <label class="mx-4" for="name">Recipe name</label> 
    <input type="text" name="name" id="name"><br>
    
    <label class="mx-4" for="description">Recipe descriptio </label> <br>
    <textarea class="mx-4" name="description" id="description" cols="30" rows="10"></textarea><br>

    <label class="mx-4" for="image">Recipe image</label> 
    <input type="file" name="image" id="image"><br>

     <button class="mt-4" type="submit"> submit </button>
    </form>

<hr>
<form>
    <div class="container mt-5 col-6">
        <label class="mx-4" for="search">Search food</label> 
        <input type="text" name="search" id="search">
        <button class="btn btn-primary"  type="submit">Search</button>
    </div>
</form>
<hr>

<table class="container mt-4">
    <tr>
        <th>SR. NO.</th>
        <th>Name</th>
        <th>recipe_description</th>
        <th>Image</th>
    </tr>
    {% for recipe in recipes %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td> {{ recipe.name }}  </td>
            <td> {{ recipe.description }}  </td>
            <!-- <td>{{recipe.image }}</td> -->
            <td> <img src="media/{{recipe.image }}" style="height: 100px;"> </td>
            <td> <a href="recipe_delete/{{recipe.id}}/" class="btn btn-danger"> delete </a> </td>
            <td> <a href="recipe_update/{{recipe.id}}/" class="btn btn-success"> update </a> </td>
            
        </tr>
    {% endfor %}
</table>

</body>
</html>
