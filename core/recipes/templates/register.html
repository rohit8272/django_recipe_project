<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>

  </style>
</head>

<body>

  <form class="container" method="post">

    {% csrf_token %}
    
    {% if messages %}
    <div class="alert alert-primary" role="alert">
       {% for message in messages %}
         {{ message }}
       {% endfor %}
    </div>
    {% endif %}
   

    <div class="mb-3 mt-5">
      <label for="first_name" class="form-label"> first name</label>
      <input type="text" class="form-control w-50 d-inline mx-5" name="first_name" id="first_name"
        aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">last name</label>
      <input type="text" class="form-control w-50 d-inline mx-5" name="last_name" id="first_name"
        aria-describedby="emailHelp">
    </div>

    <div class="mb-3 ">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control w-50 d-inline mx-5" name="username" id="username"
        aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control w-50 d-inline mx-3" name="email" id="username"
        aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control w-50 d-inline mx-5" name="password" id="username">
    </div>
    <P>
      if you already have account <a href="/login">Login</a>
    </P>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>


</body>

</html>
