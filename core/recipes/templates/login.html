<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    
    <form class="container" method="post">
      {% csrf_token %}
    
      {% if messages %}
      <div class="alert alert-primary" role="alert">
         {% for message in messages %}
           {{ message }}
         {% endfor %}
      </div>
      {% endif %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control w-50 " name="username" id="username" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control w-50" name="password" id="exampleInputPassword1">
        </div>

       <P>
        if you don't have account <a href="/register">register</a>
       </P>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>


</body>
</html>
